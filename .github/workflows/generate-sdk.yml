name: generate-sdk

on:
  pull_request:
    branches:
      - develop
  schedule:
    - cron: '15 */4 * * *'

jobs:

  # Generate stage
  generate-bmcapi:
    name: Generate BMC API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/workflows/composite/generate-sdk
        with:
          spec-link: https://developers.phoenixnap.com/portals/api/sites/phoenixnap-prod-developerportal/liveportal/apis/bmc/download_spec
          module-name: BmcApi
          gem-name: pnap_bmc_api
  generate-rancherapi:
    name: Generate Rancher API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/workflows/composite/generate-sdk
        with:
          spec-link: https://developers.phoenixnap.com/portals/api/sites/phoenixnap-prod-developerportal/liveportal/apis/rancher/download_spec
          module-name: RancherApi
          gem-name: pnap_rancher_api
  generate-networkapi:
    name: Generate Network API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/workflows/composite/generate-sdk
        with:
          spec-link: https://developers.phoenixnap.com/portals/api/sites/phoenixnap-prod-developerportal/liveportal/apis/networks/download_spec
          module-name: NetworkApi
          gem-name: pnap_network_api
  generate-ipapi:
    name: Generate IP API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/workflows/composite/generate-sdk
        with:
          spec-link: https://developers.phoenixnap.com/portals/api/sites/phoenixnap-prod-developerportal/liveportal/apis/ips/download_spec
          module-name: IpApi
          gem-name: pnap_ip_api
  generate-auditapi:
    name: Generate Audit API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/workflows/composite/generate-sdk
        with:
          spec-link: https://developers.phoenixnap.com/portals/api/sites/phoenixnap-prod-developerportal/liveportal/apis/bmc-audit/download_spec
          module-name: AuditApi
          gem-name: pnap_audit_api
  generate-tagapi:
    name: Generate Tag API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/workflows/composite/generate-sdk
        with:
          spec-link: https://developers.phoenixnap.com/portals/api/sites/phoenixnap-prod-developerportal/liveportal/apis/tags/download_spec
          module-name: TagApi
          gem-name: pnap_tag_api

  # Push generated code
  push-changes:
    name: Push Changes
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'release') == false && github.head_ref != 'master' && github.event.pull_request.head.repo.full_name == 'phoenixnap/ruby-sdk-bmc'
    needs:
      - generate-bmcapi
      - generate-rancherapi
      - generate-networkapi
      - generate-ipapi
      - generate-auditapi
      - generate-tagapi
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
          ref: ${{ github.event_name == 'schedule' && 'develop' || github.head_ref }}
      - name: Download Artifacts
        uses: actions/download-artifact@v2
      - name: Add and Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A

          if test "$(git status --porcelain=v1 2>/dev/null | wc -l)" -gt "0" ; then git commit -m "Add changes"; else echo No changes found; fi
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.event_name == 'schedule' && 'develop' || github.head_ref }}
  
  # Build stage
  build-bmcapi:
    name: Build BMC API
    runs-on: ubuntu-latest
    needs:
      - generate-bmcapi
    steps:
      - uses: actions/checkout@v2
      - name: Download Artifacts
        uses: actions/download-artifact@v2
      - uses: ./.github/workflows/composite/build-sdk
        with:
          module-name: BmcApi
  build-rancherapi:
    name: Build Rancher API
    runs-on: ubuntu-latest
    needs:
      - generate-rancherapi
    steps:
      - uses: actions/checkout@v2
      - name: Download Artifacts
        uses: actions/download-artifact@v2
      - uses: ./.github/workflows/composite/build-sdk
        with:
          module-name: RancherApi
  build-networkapi:
    name: Build Network API
    runs-on: ubuntu-latest
    needs:
      - generate-networkapi
    steps:
      - uses: actions/checkout@v2
      - name: Download Artifacts
        uses: actions/download-artifact@v2
      - uses: ./.github/workflows/composite/build-sdk
        with:
          module-name: NetworkApi
  build-ipapi:
    name: Build IP API
    runs-on: ubuntu-latest
    needs:
      - generate-ipapi
    steps:
      - uses: actions/checkout@v2
      - name: Download Artifacts
        uses: actions/download-artifact@v2
      - uses: ./.github/workflows/composite/build-sdk
        with:
          module-name: IpApi
  build-auditapi:
    name: Build Audit API
    runs-on: ubuntu-latest
    needs:
      - generate-auditapi
    steps:
      - uses: actions/checkout@v2
      - name: Download Artifacts
        uses: actions/download-artifact@v2
      - uses: ./.github/workflows/composite/build-sdk
        with:
          module-name: AuditApi
  build-tagapi:
    name: Build Tag API
    runs-on: ubuntu-latest
    needs:
      - generate-tagapi
    steps:
      - uses: actions/checkout@v2
      - name: Download Artifacts
        uses: actions/download-artifact@v2
      - uses: ./.github/workflows/composite/build-sdk
        with:
          module-name: TagApi
  
  # Lint stage
  lint-bmcapi:
    name: Lint BMC API
    runs-on: ubuntu-latest
    needs:
      - build-bmcapi
    steps:
      - uses: actions/checkout@v2
      - name: Download Artifacts
        uses: actions/download-artifact@v2
      - uses: ./.github/workflows/composite/lint-sdk
        with:
          module-name: BmcApi
  lint-rancherapi:
    name: Lint Rancher API
    runs-on: ubuntu-latest
    needs:
      - build-rancherapi
    steps:
      - uses: actions/checkout@v2
      - name: Download Artifacts
        uses: actions/download-artifact@v2
      - uses: ./.github/workflows/composite/lint-sdk
        with:
          module-name: RancherApi
  lint-networkapi:
    name: Lint Network API
    runs-on: ubuntu-latest
    needs:
      - build-networkapi
    steps:
      - uses: actions/checkout@v2
      - name: Download Artifacts
        uses: actions/download-artifact@v2
      - uses: ./.github/workflows/composite/lint-sdk
        with:
          module-name: NetworkApi
  lint-ipapi:
    name: Lint IP API
    runs-on: ubuntu-latest
    needs:
      - build-ipapi
    steps:
      - uses: actions/checkout@v2
      - name: Download Artifacts
        uses: actions/download-artifact@v2
      - uses: ./.github/workflows/composite/lint-sdk
        with:
          module-name: IpApi
  lint-auditapi:
    name: Lint Audit API
    runs-on: ubuntu-latest
    needs:
      - build-auditapi
    steps:
      - uses: actions/checkout@v2
      - name: Download Artifacts
        uses: actions/download-artifact@v2
      - uses: ./.github/workflows/composite/lint-sdk
        with:
          module-name: AuditApi
  lint-tagapi:
    name: Lint Tag API
    runs-on: ubuntu-latest
    needs:
      - build-tagapi
    steps:
      - uses: actions/checkout@v2
      - name: Download Artifacts
        uses: actions/download-artifact@v2
      - uses: ./.github/workflows/composite/lint-sdk
        with:
          module-name: TagApi
  
  # Test stage
  test-bmcapi:
    name: Test Bmc API
    runs-on: ubuntu-latest
    needs:
      - lint-bmcapi
    services:
      mockserver:
        image: mockserver/mockserver:5.13.0
        ports:
          - 1080:1080
    steps:
      - uses: actions/checkout@v2
      - name: Download Artifacts
        uses: actions/download-artifact@v2
      - uses: ./.github/workflows/composite/test-sdk
        with:
          test-file: tc_bmc_api.rb
          test-report-dir: tests
  test-rancherapi:
    name: Test Rancher API
    runs-on: ubuntu-latest
    needs:
      - lint-rancherapi
    services:
      mockserver:
        image: mockserver/mockserver:5.13.0
        ports:
          - 1080:1080
    steps:
      - uses: actions/checkout@v2
      - name: Download Artifacts
        uses: actions/download-artifact@v2
      - uses: ./.github/workflows/composite/test-sdk
        with:
          test-file: tc_rancher_api.rb
          test-report-dir: tests
  test-networkapi:
    name: Test Network API
    runs-on: ubuntu-latest
    needs:
      - lint-networkapi
    services:
      mockserver:
        image: mockserver/mockserver:5.13.0
        ports:
          - 1080:1080
    steps:
      - uses: actions/checkout@v2
      - name: Download Artifacts
        uses: actions/download-artifact@v2
      - uses: ./.github/workflows/composite/test-sdk
        with:
          test-file: tc_network_api.rb   
          test-report-dir: tests   
  test-ipapi:
    name: Test Ip API
    runs-on: ubuntu-latest
    needs:
      - lint-ipapi
    services:
      mockserver:
        image: mockserver/mockserver:5.13.0
        ports:
          - 1080:1080
    steps:
      - uses: actions/checkout@v2
      - name: Download Artifacts
        uses: actions/download-artifact@v2
      - uses: ./.github/workflows/composite/test-sdk
        with:
          test-file: tc_ip_api.rb
          test-report-dir: tests
  test-auditapi:
    name: Test Audit API
    runs-on: ubuntu-latest
    needs:
      - lint-auditapi
    services:
      mockserver:
        image: mockserver/mockserver:5.13.0
        ports:
          - 1080:1080
    steps:
      - uses: actions/checkout@v2
      - name: Download Artifacts
        uses: actions/download-artifact@v2
      - uses: ./.github/workflows/composite/test-sdk
        with:
          test-file: tc_audit_api.rb
          test-report-dir: tests
  test-tagapi:
    name: Test Tag API
    runs-on: ubuntu-latest
    needs:
      - lint-tagapi
    services:
      mockserver:
        image: mockserver/mockserver:5.13.0
        ports:
          - 1080:1080
    steps:
      - uses: actions/checkout@v2
      - name: Download Artifacts
        uses: actions/download-artifact@v2
      - uses: ./.github/workflows/composite/test-sdk
        with:
          test-file: tc_tag_api.rb
          test-report-dir: tests

  publish-test-results:
    name: Publish Test Results
    needs:
      - test-bmcapi
      - test-rancherapi
      - test-networkapi
      - test-ipapi
      - test-auditapi
      - test-tagapi
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          path: test-reports
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          files: test-reports/**/*.xml
          check_name: "Test Results"
